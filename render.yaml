services:
  - type: web
    name: joshua-backend
    env: docker
    dockerfilePath: ./apps/backend/Dockerfile
    plan: starter
    envVars:
      - key: PORT
        value: 3000
      - key: NODE_ENV
        value: production
      - key: DB_HOST
        sync: false
      - key: DB_PORT
        value: 5432
      - key: DB_USER
        sync: false
      - key: DB_PASSWORD
        sync: false
      - key: DB_NAME
        value: joshua
      - key: JWT_SECRET
        sync: false
      - key: STRIPE_SECRET_KEY
        sync: false
      - key: STRIPE_PUBLISHABLE_KEY
        sync: false
      - key: GOOGLE_MAPS_API_KEY
        sync: false
      - key: CORS_ORIGIN
        value: "*"
